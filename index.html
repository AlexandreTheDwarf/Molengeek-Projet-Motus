<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molengeek-Motus</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1><img src="./public/img/Molentus.webp" alt=""></h1>
    <section id="setup-section">
        <div>
            <label for="word-length">Taille du mot :</label>
            <select id="word-length">
                <option value="5">5 lettres</option>
                <option value="6">6 lettres</option>
                <option value="7">7 lettres</option>
            </select>
        </div>
        <div>
            <label for="attempts">Nombre d'essais :</label>
            <input type="number" id="attempts" min="1" max="15" value="6">
        </div>
        <button id="start-game-button">Commencer</button>
    </section>
    
    <span id="scoreboard"></span>

    <section id="game-section" class="hidden">
        <div id="game-grid" class="grid"></div>
        <div class="input-section">
            <input type="text" id="user-input" maxlength="7" placeholder="Entrez un mot">
            <button id="submit-button">Valider</button>
        </div>
        <p id="feedback"></p>
    </section>
    
    <section id="resultat">
        <button class="hidden" id="try-again">Rejouer ?</button>
        <img class="hidden" id="crocmou" src="./public/img/toothless-dancing.gif" alt="">
        <img class="hidden" id="lose" src="./public/img/lose.gif" alt="">
        <audio class="hidden" id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>  
    </section>
<script src="./public/js/main.js"></script>
</body>
</html>
