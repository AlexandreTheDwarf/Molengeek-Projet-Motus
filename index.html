<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molengeek-Motus</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <section>
        <h1><img src="./public/img/Molentus.webp" alt=""></h1>
        <div id="game-grid" class="grid"></div>
        <div class="input-section">
            <input type="text" id="user-input" maxlength="5" placeholder="Entrez un mot de 5 lettres" />
            <button id="submit-button">Valider</button>
        </div>
        <p id="feedback"></p>
    </section>
    <section id="resultat">
        <button id="try-again">Rejouer ?</button>
        <img class="hidden" id="crocmou" src="./public/img/toothless-dancing.gif" alt="">
        <img class="hidden" id="lose" src="./public/img/lose.gif" alt="">
        <audio class="hidden" id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>  
    </section>
<script src="./public/js/main.js"></script>
</body>
</html>
